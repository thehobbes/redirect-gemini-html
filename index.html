<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Gemini</title>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, please click the link below.</p>
    <a href="https://aistudio.google.com/app/apikey" rel="noopener noreferrer">Go to Gemini API keys page</a>
  </div>

  <script>
    // This script will execute immediately on page load and perform the redirect.
    // window.location.replace() is used to remove the redirect page from history.
    window.onload = function() {
      window.location.replace('https://aistudio.google.com/app/apikey');
    };
  </script>
</body>
</html>
