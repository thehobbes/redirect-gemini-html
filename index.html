<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
    <!-- Use Tailwind CSS for a clean, modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center space-y-6 transform transition-transform duration-500 hover:scale-105">
        <!-- A more professional heading -->
        <div class="space-y-2">
            <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">Authentication Required</h1>
            <p class="text-lg text-gray-500">
                Due to security restrictions, we cannot redirect you automatically.
                Please click the button below to continue to the Gemini API key page.
            </p>
        </div>
        
        <!-- Button to open the new page -->
        <a 
            class="inline-flex items-center justify-center w-full px-6 py-3 font-semibold text-white bg-blue-600 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition ease-in-out duration-200" 
            href="https://aistudio.google.com/app/apikey" 
            target="_blank" 
            rel="noopener noreferrer"
        >
            <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h-2a2 2 0 00-2 2v2m8-8a2 2 0 00-2 2v2m0-4a2 2 0 00-2-2m2 2l-6 6" />
            </svg>
            Continue to Gemini
        </a>
    </div>
</body>
</html>
