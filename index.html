<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (function() {
      const targetUrl = "https://aistudio.google.com/";

      try {
        // If inside an iframe, try breaking out
        if (window.top !== window.self) {
          window.top.location = targetUrl;
        } else {
          // Not inside iframe, just redirect
          window.location.href = targetUrl;
        }
      } catch (err) {
        // If top navigation is blocked by sandbox, fallback to a clickable link
        document.addEventListener("DOMContentLoaded", function() {
          const link = document.createElement("a");
          link.href = targetUrl;
          link.target = "_top";
          link.textContent = "Click here to continue to Google AI Studio";
          link.style.fontSize = "20px";
          document.body.appendChild(link);
        });
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to Google AI Studio...</p>
</body>
</html>
